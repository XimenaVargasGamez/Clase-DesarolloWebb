<body>
    <h2>Formulario con método GET</h2>
    <form action="/procesar" method="GET">
        <input name="nombre" placeholder="Tu Nombre">
        <input name="mensaje" placeholder="Tu Mensaje">
        <button type="submit">Enviar GET</button>
    </form>

    <h2>Formulario con método POST</h2>
    <form action="/procesar" method="POST">
        <input name="nombre" placeholder="Tu Nombre">
        <input name="mensaje" placeholder="Tu Mensaje">
        <button type="submit">Enviar POST</button>
    </form>
</body>

</html>
