<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sede de Cazadores</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);color:#ffffff;min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:40px;padding:20px;background:rgba(255,255,255,0.1);border-radius:15px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}.header h1{font-size:3rem;color:#64b5f6;margin-bottom:10px;text-shadow:0 0 20px rgba(100,181,246,0.5)}.header p{font-size:1.2rem;color:#bbbbbb}.tabs{display:flex;justify-content:center;margin-bottom:30px;gap:10px}.tab-btn{padding:12px 24px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:25px;color:white;cursor:pointer;transition:all 0.3s ease}.tab-btn.active{background:#64b5f6;box-shadow:0 0 20px rgba(100,181,246,0.4)}.tab-btn:hover{background:rgba(100,181,246,0.3)}.tab-content{display:none;background:rgba(255,255,255,0.1);border-radius:15px;padding:30px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}.tab-content.active{display:block}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:5px;color:#64b5f6;font-weight:500}.form-group input,.form-group select{width:100%;padding:12px;border:1px solid rgba(255,255,255,0.3);border-radius:8px;background:rgba(255,255,255,0.1);color:white;font-size:16px;transition:all 0.3s ease}.form-group input:focus,.form-group select:focus{outline:none;border-color:#64b5f6;box-shadow:0 0 10px rgba(100,181,246,0.3)}.btn{background:linear-gradient(45deg,#64b5f6,#42a5f5);color:white;padding:12px 30px;border:none;border-radius:25px;cursor:pointer;font-size:16px;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(100,181,246,0.3)}.btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(100,181,246,0.4)}.btn:active{transform:translateY(0)}.cazador-card{background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:15px;padding:20px;margin-bottom:15px;backdrop-filter:blur(10px);transition:all 0.3s ease}.cazador-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,0.2)}.cazador-nombre{font-size:1.5rem;color:#64b5f6;margin-bottom:10px}.cazador-info{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}.info-item{background:rgba(255,255,255,0.05);padding:10px;border-radius:8px}.info-label{color:#bbbbbb;font-size:0.9rem}.info-value{color:white;font-weight:500}.mensaje{padding:15px;border-radius:8px;margin-bottom:20px;font-weight:500}.mensaje.exito{background:rgba(76,175,80,0.2);border:1px solid #4caf50;color:#4caf50}.mensaje.error{background:rgba(244,67,54,0.2);border:1px solid #f44336;color:#f44336}.loading{text-align:center;color:#64b5f6;font-size:1.2rem}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:30px}.stat-card{background:rgba(255,255,255,0.1);border-radius:15px;padding:20px;text-align:center;border:1px solid rgba(255,255,255,0.2)}.stat-number{font-size:2rem;color:#64b5f6;font-weight:bold}.stat-label{color:#bbbbbb;margin-top:5px}@media(max-width:768px){.header h1{font-size:2rem}.tabs{flex-direction:column;align-items:center}.cazador-info{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sede de Cazadores</h1>
            <p>Ximena Vargas G√°mez</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="cambiarTab('registro')">Registrar Cazador</button>
            <button class="tab-btn" onclick="cambiarTab('lista')">Lista de Cazadores</button>
        </div>

        <div id="registro" class="tab-content active">
            <h2 style="color:#64b5f6;margin-bottom:20px;">Registrar Nuevo Cazador</h2>
            <div id="mensaje-registro"></div>
            <form id="form-registro" onsubmit="registrarCazador(event)">
                <div class="form-group">
                    <label for="nombre">Nombre del Cazador</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="rango">Rango</label>
                    <select id="rango" name="rango">
                        <option value="">Selecciona un rango</option>
                        <option value="Stellaris Phantasm">Stellaris Phantasm</option>
                        <option value="Havoc Extinction">Havoc Extinction</option>
                        <option value="As The Sun Sets">As The Sun Sets</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="respiracion">Estilo de Respiraci√≥n</label>
                    <select id="respiracion" name="respiracion" required>
                        <option value="">Selecciona un estilo</option>
                        <option value="Respiraci√≥n del Agua">Respiraci√≥n del Agua</option>
                        <option value="Respiraci√≥n del Fr√≠o">Respiraci√≥n del Fr√≠o</option>
                        <option value="Respiraci√≥n de las Rocas">Respiraci√≥n de las Rocas</option>
                    </select>
                </div>

                <button type="submit" class="btn">Registrar Cazador</button>
            </form>
        </div>

        <div id="lista" class="tab-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-cazadores">0</div>
                    <div class="stat-label">Total Cazadores</div>
                </div>
            </div>

            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                <h2 style="color:#64b5f6;">Lista de Cazadores</h2>
                <button class="btn" onclick="cargarCazadores()">üîÑ Actualizar</button>
            </div>

            <div id="lista-cazadores"><div class="loading">Cargando cazadores...</div></div>
        </div>
    </div>

    <script>
        function cambiarTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            if (tabName === 'lista') cargarCazadores();
        }

        async function registrarCazador(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            try {
                const res = await fetch('/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                mostrarMensaje('mensaje-registro', result.mensaje, result.exito ? 'exito' : 'error');
                if (result.exito) event.target.reset();
            } catch {
                mostrarMensaje('mensaje-registro', 'Error de conexi√≥n con el servidor', 'error');
            }
        }

        async function cargarCazadores() {
            try {
                const res = await fetch('/cazadores');
                const data = await res.json();
                mostrarCazadores(data.cazadores);
                document.getElementById('total-cazadores').textContent = data.cazadores.length;
            } catch {
                document.getElementById('lista-cazadores').innerHTML = '<div class="mensaje error">Error al cargar cazadores</div>';
            }
        }

        function mostrarCazadores(cazadores) {
            const container = document.getElementById('lista-cazadores');
            if (cazadores.length === 0) {
                container.innerHTML = '<div class="mensaje">No hay cazadores registrados</div>';
                return;
            }
            container.innerHTML = cazadores.map(c => `
                <div class="cazador-card">
                    <div class="cazador-nombre">${c.nombre}</div>
                    <div class="cazador-info">
                        <div class="info-item">
                            <div class="info-label">Rango</div>
                            <div class="info-value">${c.rango || '‚Äî'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Respiraci√≥n</div>
                            <div class="info-value">${c.respiracion}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function mostrarMensaje(id, msg, tipo) {
            const e = document.getElementById(id);
            e.innerHTML = `<div class="mensaje ${tipo}">${msg}</div>`;
            setTimeout(() => e.innerHTML = '', 5000);
        }

        document.addEventListener('DOMContentLoaded', cargarCazadores);
    </script>
</body>
</html>
